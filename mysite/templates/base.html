{% load staticfiles %}

<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
  <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}"> <!-- 注意 若使用这种方法 则必须在settings.py中设置static路径 -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">  
  {% block header_extend %}{% endblock %}
</head>

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}"><b>系统软件综合训练demo</b></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class= "nav-item {% block nav_index_active %}{% endblock %}"><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;<b>算法模拟室</b><span class="sr-only">(current)</span></a></li>
          <li class= "nav-item {% block nav_experiment_list_active %}{% endblock %}"><a href="{% url 'experiment_list' %}"><span class="glyphicon glyphicon-film" aria-hidden="true"></span>&nbsp;<b>历史结果</b></a></li>
          <li class= "nav-item {% block nav_about_active %}{% endblock %}"><a href="{% url 'about' %}"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>&nbsp;<b>关于</b></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div id="background-image"></div>
  
  {% block content %}{% endblock  %}

  <!-- back to top -->
  <button type="button" id="btnScroll" class="btn btn-primary btn-lg" onclick=toUp()> 
      <strong>Top</strong>
  </button>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="{% static 'jquery-1.12.4/jquery-1.12.4.min.js' %}"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/scroll.js' %}"></script>

  {% block script %}{% endblock  %}

</body>

</html>
